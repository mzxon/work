<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Join</title>
    <link type="text/css" rel="stylesheet" href="join.css" />
    <script>
        function checkLength(elem, min, max) {
            var s = elem.value;
            if (s.length >= min && s.length <= max) {
                return true;
            }
            else {
                alert(min + "자리 ~ " + max + "자리 사이 문자로 입력해주세요!");
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1><a href="main.html">Cat lovers</a></h1>
    </header>
    <!--회원가입-->
    <form action=" " method="post">
        <fieldset>
            <div class="input">
                <label id="n1">아이디</label><br />
                <input type="text" id="id" style="width:305px; height:40px; display:inline; margin-top:5px; margin-bottom:10px;"/>
                <input type="button" onclick="checkLength(document.getElementById('id'),6,13)" value='아이디 확인' style="margin-top:5px; margin-left:13px; margin-bottom:10px; display:inline; padding-left:15px; padding-right:15px; padding-bottom:13px; padding-top:14px; background-color:lightskyblue;"/>
                <br />
                <label id="n2">비밀번호</label><br /><input type="password" id="pw1" /><br />
                <label id="n3">비밀번호 재확인</label><br /><input type="password" id="pw2" />
            </div>
            <div class="inputdata">
                <label id="n1">이름</label><br /><input type="text" id="name" /><br />
                <label id="n2">생년월일</label><br /><input type="text" id="year" placeholder=" 년(4자)" />
                    <select name="month"id="month">
                        <option value="월">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                <input type="text" id="day" placeholder=" 일" />
            </div>
            <div class="gender">
                <label>성별</label><br />
                <select name="gender" id="gender">
                    <option value="성별">성별</option>
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                </select>
            </div>
            <div class="email">
                <label>이메일</label><br /><input type="email" id="email">
            </div>
            <div class="number">
                <label>휴대전화</label><br />
                <div>
                    <input type="text" id="number" placeholder=" 전화번호 입력" />
                    <div id="set"><a href="#a">인증번호 받기</a></div>
                </div>
                <input type="text" id="inputnumber" placeholder=" 인증번호 입력하세요" />
            </div>
            <div class="submit">
                <a href="main.html">가입하기</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
